# service
service:
  enable : false
  title : "Projets"
  item:
    - title : "Le Kanban pour le suivi de colis"
      icon : "ti-package"
      content : "Direction d’un projet de suivi de colis à travers la méthode de Kanban et sa digitalisation.
                 Mise en place de code-barres à scanner via une PWA en Vue.js couplé a un site web en Vue.js - Flask un permettant de tracker le traitement des colis
                 dans la chaine de réception/envoie par le calcul de leur LeadTime"
      highlighted : true

    - title : "Suivi de production avec IIoT"
      icon : "ti-dashboard"
      content : "Mise en place d'IoT Industriel de \"batonnage\" afin de suivre le nombre de produit en fin de lignes et d' \"Andon\" pour permettre 
                 l'arrêt de la ligne au premier defaut à travers les protocoles de communication LoRa et EnOcean. Adaptation d'une vue dashboard en Vue.js - Flask permettant 
                 de visualiser l'état de la ligne en temps réels (Andon, OEE)"
      highlighted : true

    - title : "Etude de TMS avec IIoT"
      icon : "ti-user"
      content : "Analyse des méthodes de calcule des scores ergoniques basée sur le calcul de MGD/MGI des corps humains dans un projet de R&D étudiant les mauvaises postures 
                 adoptées à un poste de travail, pouvant entrainer des TMS. Développement en parallèle d'une variante avec une application mobile de 
                 suivit de postures et d'étude d’une zone de mouvement de sureté appelé strike zone"
      highlighted : true

